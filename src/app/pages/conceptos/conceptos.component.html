<ngx-wizard
  [stateWizard]="currentState"
  [namesConceptosArray]="namesConceptosArray"
  (wizardActivator)=updateStateWizard($event)
  #wizardCreateConcepto
></ngx-wizard>
<ngx-list-conceptos
  [stateWizard]="currentState"
  [setDataRequest]="setDataRequest"
  (wizardActivator)=updateStateWizard($event)
  (getAllConceptosNames)=getAllConceptosNames($event)
  (emitDataRequested)=getDataRequested($event)
></ngx-list-conceptos>
